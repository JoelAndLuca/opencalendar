<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Open Calendar</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
    <div class="container">

        <section class="calendar-container">

            <section class="calendar">
                <header class="calendar-header">

                    <div class="year-before">
                        <!-- Populated with calendar.js -->
                    </div>

                    <div class="year-current">
                        <!-- Populated with calendar.js -->
                    </div>

                    <div class="year-after">
                        <!-- Populated with calendar.js -->
                    </div>

                </header>

                <section class="content">

                    <div class="switch switch-decrease previous">
                        <i class="fa fa-chevron-left"></i>
                    </div>

                    <div>
                        <ul class="weekdays">
                            <!-- Populated with calendar.js -->
                        </ul>
                        <div class="dates">
                            <!-- Populated with calendar.js -->
                        </div>
                    </div>

                    <div class="switch switch-increase next">
                        <i class="fa fa-chevron-right" ></i>
                    </div>

                </section>

            </section>

            <section class="events cd-section">

                <div class="cd-modal-bg"></div>

                <div class="cd-modal-content">
                    <i class="fa fa-times close" aria-hidden="true"></i>
                    <h1 id="cd-modal-content-title">Lorem ipsum dolor</h1>

                    <div id="cd-modal-content-location"><i class="fa fa-map-pin" aria-hidden="true"></i> <span>St. Gallen</span></div>

                    <div id="cd-modal-content-time"><i class="fa fa-clock-o" aria-hidden="true"></i> <span>21:00 Uhr</span></div>
                </div>

                <header class="events-header">

                    <h1>Upcoming events</h1>
                    <!-- Populated with calendar.js -->
                </header>

                <section class="event-history">

                    <div class="event" data-type="modal-trigger" data-title="Tomorrowland" data-location="Boom, Belgium" data-time="21:00">
                        <h1>Lorem Event</h1>
                        <p>16 Days Until</p>
                    </div>

                    <hr />

                    <div class="event"  data-type="modal-trigger" data-title="Parookaville" data-location="Germany" data-time="22:00">
                        <h1>Soos meem</h1>
                        <p>12 Days Ago</p>
                    </div>

                    <hr/>

                    <div class="event"  data-type="modal-trigger" data-title="Electric Love" data-location="Salzburgring, Austria" data-time="23:30">
                        <h1>Lorem ipsum</h1>
                        <p>16 Days Ago</p>
                    </div>

                </section>

            </section>

        </section>
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment-with-locales.min.js"></script>
    <script>
        moment().format();
    </script>
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="assets/js/velocity.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/calendar.js"></script>
</body>
</html>

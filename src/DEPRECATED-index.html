<body>
    <div class="container">

        <section id="calendar" class="calendar-container" calendar-id='1'>

            <section class="calendar">
                <header class="calendar-header">

                    <div class="calendar-controls">

                        <div class="year-before">
                            <!-- Populated with calendar.js -->
                        </div>

                        <div class="year-current">
                            <!-- Populated with calendar.js -->
                        </div>

                        <div class="year-after">
                            <!-- Populated with calendar.js -->
                        </div>

                    </div>
                    
                    <div class="back-to-today hidden">
                        Back to today
                    </div>

                </header>

                <section class="content">

                    <div class="switch switch-decrease previous">
                        <i class="fa fa-chevron-left"></i>
                    </div>
                    <div class="slide">
                        <div class="calendar-content">
                            <!-- Populated with calendar.js -->
                        </div>
                    </div>

                    <div class="switch switch-increase next">
                        <i class="fa fa-chevron-right" ></i>
                    </div>

                </section>

            </section>

            <section class="events cd-section">

                <div class="cd-modal-bg"></div>

                <div class="cd-modal-content">
                    <!-- Populated with calendar.js -->
                </div>

                <header class="events-header">
                    <!-- Populated with calendar.js -->
                </header>

                <section class="event-history">
                    <!-- Populated with calendar.js -->
                    <i class='fa fa-circle-o-notch fa-spin fa-5x fa-fw'></i>
                </section>

            </section>

        </section>
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment-with-locales.min.js"></script>
